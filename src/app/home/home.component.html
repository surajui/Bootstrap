 <div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div>
                <input type="text" class="form-control mt-5 mb-3" [(ngModel)]="suraj" placeholder="name">
              </div>
            <table class="table table-bordered" style="width:100%">
                <tr>
                  <th>title</th>
                  <th>url</th>
                  <th>created_at</th>
                  <th>author</th>
                </tr>
                <tr *ngFor="let i of result |filter:suraj" (click)="fun(i)"  data-toggle="modal" data-target="#myModal" >
                    <td>{{i.title}}</td>
                    <td>{{i.url}}</td>
                    <td>{{i.created_at}}</td>
                    <td>{{i.author}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title text-center">Table data</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
             <pre>{{data|json}}</pre>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
      
</div>
